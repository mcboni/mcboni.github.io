<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!--Defining CSS Sheet-->
  <link rel="stylesheet" type="text/css" href="css/signup.css">
  <!--Connecting to font awesome Lib-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&amp;lang=en" />
  <title>Piggyvest Signup</title>
</head>

<body>
  <main>
 
    <div class="container-fluid whole">
 
      <div class="row bow">
        
        
    
        <div class="col-md-12 col-xs-12 col-lg-12  form" id="cent2">
           <img src="css/piggy_logo.svg" id="piggy">
          <form id="frm" method="post">
            <h1 class="text-center account">Create a Secure Account</h1>
            <p class="text-center welcome">Welcome to the future of Savings & Investment</p>
            <div class="form-group">
              
              <label>Full Name</label>
      
              <input type="text" class="form-control" placeholder="Full Name" required>
            </div>

            <div class="form-group">
              
                <label for="InputEmail1">Email address</label>
        
                <input type="email" name="email" class="form-control" placeholder="Email Address" id="exampleInputEmail1" aria-describedby="emailHelp" required>
              </div>
              
              <div class="form-group">
              
                <label>Phone Number</label>
        
                <input type="text" class="form-control" placeholder="Phone Number"  required>
              </div>


       
            <div class="form-group" id="frmgrp">
         
              <label for="InputPassword1">Password</label>
            
              <input type="password" name="password" placeholder="Password"  class="form-control" id="exampleInputPassword1" required>
           
            </div>

            <div class="form-group">
              
                <label>Referal Code (optional)</label>
        
                <input type="text"  placeholder="Referal Code"  class="form-control">
              </div>


              <div class="form-group">
            
                <label for="membership">How Did You Hear About Us?</label>
           
                <select class="form-control" >
                    <option></option>
                  <option>Facebook</option>
                  <option>Twitter</option>
                  <option>Instagram</option>
                  <option>Google Search</option>
                  <option>Google Playstore</option>
                </select>
  
              </div>
            
            <input type="submit" id="submit" value='Create Account'>
          </form>
          <div class="check text-center">
         <a href="#">Already have an account?Login</a> 
        </div>
        </div>


      </div>
    </div>
  </main>
