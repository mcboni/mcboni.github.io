<body>
     <!---Paragraph to display name-->
    <p id="name_output"></p>
    
  
    <p id=script_output></p>
    


    <!---JavaScript infile -->
    <script type="text/javascript">
        // storing my_name in a variable
        var name='Akinboni Foyinsola';
        
        //storing courses in an array
        var courses=['Html','css','javaScript']
        
        //declearing an empty array to house odd numbers
        oddNumbers = [];

        //creating a loop for odd numbers betwween 1 and 200
        for (i = 0; i <= 200; i++) {
            if (i % 2 != 0) {
                oddNumbers.push(i + '<br>')
            }
        }
        //Statment to send populated array to paragraph with id script_output

         document.getElementById("name_output").innerHTML = name;
